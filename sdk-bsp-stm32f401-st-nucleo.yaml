- MCU：STM32F401RET6，主频 84MHz，512KB FLASH ，96KB RAM
- LED：3 个，USB communication (LD1), user LED (LD2), power LED (LD3) 
- 按键：2 个，USER and RESET 
- 常用接口：USB 转串口、Arduino Uno 和 ST morpho 两类扩展接口
